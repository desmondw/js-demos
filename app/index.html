<!doctype html>
<html ng-app>
<head>
  <title>Desmond Weindorf | Demos</title>
  <meta name="description" content="A collection of frontend tech demos built using AngularJS and Yeoman.">
  <link rel="stylesheet" href="bower_components/sass-bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
  <body>

    <!-- <div class="clock" ng-controller="clockCtrl" style="display:none"> -->
    <div class="clock" ng-controller="clockCtrl">
      <div class="center-text">
        <span class="time">{{time | date:'h:mm'}}</span>
        <span class="seconds">{{time | date:'ss'}}</span>
      </div>
      <div class="center-text">
        <ul class="days">
          <li ng-repeat="day in days">
            <span class="{{day.class}}">{{day.text}}</span>
          </li>
        </ul>
      </div>
    </div>

    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="scripts/jquery.transit.min.js"></script>
    <script src="scripts/style.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
